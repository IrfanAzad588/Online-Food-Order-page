            <div class="carousel-item active">
              <img
                src="slide1.jpg"

                style="width: 100%"
              />
              <div class="carousel-caption">

              </div>
            </div>
            <div class="carousel-item">

              </div>
            </div>
            <div class="carousel-item">
              <img
                src="slide3.jpg"
                alt="New York"

                style="width: 100%"
              />
              <div class="carousel-caption">
                <h3>New York</h3>
                <p>We love the Big Apple!</p>
              </div>
            </div>
            <div class="carousel-item">
              <img
                src="slide4.jpg"

                style="width: 100%"
              />
              <div class="carousel-caption">
                <h3>New York</h3>
                <p>We love the Big Apple!</p>
              </div>
            </div>
          </div>

          <!-- Left and right controls/icons -->
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#demo"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon"></span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#demo"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon"></span>
